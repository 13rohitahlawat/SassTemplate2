<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="SASS/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,500;0,600;0,700;0,800;1,100;1,200;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/af8b2a3607.js"
      crossorigin="anonymous"
    ></script>
    <title>Register to DevConnector</title>
  </head>
  <body>
    <header>
      <nav class="navbar bg-dark">
        <h1>
          <a href="main.html">
            <i>DevConnector</i>
          </a>
        </h1>
        <ul>
          <li><a href="profile.html">Developers</a></li>
          <li><a href="register.html">Register</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </header>
    <section class="container">
      <h1 class="large text-primary">Sign Up</h1>
      <p class="lead"><i class="fas fa-user"></i> Create Your Acount</p>
      <form action="dashboard.html" class="form">
        <div class="form-group">
          <input type="text" placeholder="Name" />
        </div>
        <div class="form-group">
          <input type="email" placeholder="Enter Your email" />
        </div>
        <div class="form-group">
          <input type="password" placeholder="Enter password" minlength="6" />
        </div>
        <div class="form-group">
          <input
            type="password"
            placeholder="Re-enter password"
            minlength="6"
          />
        </div>
        <div class="form-group">
          <input type="submit" value="Register" class="btn btn-primary" />
        </div>
      </form>
      <p class="my-1">
        Already have an account? <a href="login.html">Sign In</a>
      </p>
    </section>
  </body>
</html>
